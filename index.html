<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    {% include head.html %}
  </head>
  <body style="background-color: #02162b;">
    <template id="card-template">
      <div class="col">
        <div class="card shadow-sm">
          <!-- Lazy loaded image with a placeholder that will be replaced once the image loads -->
          <img class="bd-placeholder-img card-img-top" 
               style="width: 100%; height: 225px; object-fit: cover; opacity: 0; transition: opacity 0.5s ease; background-color: black;" 
               role="img" 
               aria-label="Thumbnail" 
               loading="lazy"
               src="your-image-url.jpg"
               onload="this.style.opacity='1'; this.previousElementSibling.style.display='none';">
    
          <div class="card-body">
            <p class="card-text" style="font-size: 20px;"></p>
          </div>
          <div style="position: absolute; top: 10px; left: 10px; 
                      background-color: rgba(0, 0, 0, 0.5); 
                      color: white; padding: 5px; font-size: 16px; border-radius: 8px;">
          </div>
        </div>
      </div>
    </template>

<nav class="navbar navbar-expand-lg bg-oceanbluelight fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Hadal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <img id="banner-image" src="Media/Screenshot 2025-03-28 204102.png" style="display: none;" onload="document.querySelector('.banner-section').classList.add('loaded');">
  <div id="imageModal">
    <img id="modalImage">
  </div>
  <section class="py-5 text-center container-fluid banner-section">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto banner-content">
        <h1 class="fw-light">Hadal Work in Progress</h1>
        <p class="lead text-body-secondary">Explore a collection of dated images and insights detailing the development process and progress of my upcoming underwater shooter game, Hadal.</p>
        <p>
          <a href="https://anzeru-games.itch.io/hadal-demo-build" class="btn btn-primary my-2">Itch.io Demo</a>
          <a href="https://www.youtube.com/@anzeru" class="btn btn-secondary my-2" style="background-color: rgb(179, 17, 17); color: white; border-color: red;">YouTube</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-oceanblue">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id = "albumContainer">
      </div>
      </div>
    </div>
  </div>

</main>



<script>
  document.documentElement.setAttribute('data-bs-theme', 'dark');
  function createCard(imageSrc, text, date) {
    // Clone the template content
    const template = document.getElementById('card-template');
    const clone = template.content.cloneNode(true);

    // Set dynamic values
    const img = clone.querySelector('img');
    const cardText = clone.querySelector('.card-text');
    const dateDiv = clone.querySelector('.card-body + div');  // More specific selector for the date div

    img.src = imageSrc;
    cardText.textContent = text;
    dateDiv.textContent = date;
    const card = clone.querySelector('.card');
    // Append the cloned template to the card container
    card.addEventListener("click", function () {
        openModal(imageSrc);
    });
    document.getElementById('albumContainer').appendChild(clone);
  }
  function openModal(imageSrc) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    document.body.classList.add("modal-open");
    modalImg.src = imageSrc;
    modal.style.display = "block";
  }

  // Close modal when clicked outside the image
  document.getElementById("imageModal").addEventListener("click", function () {
    this.style.display = "none";
    document.body.classList.remove("modal-open");
  });



</script>
<script src="index.js"></script> 

    </body>
</html>
